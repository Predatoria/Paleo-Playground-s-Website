    #    buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Support the Game on Steam"

		[params.aside.button]
			text = "Join the Community Group"
			link = "http://steamcommunity.com/groups/PaleoPlayground"

	# Contact section
	[params.contact]
		headline = "Contact the Team!"
		description = "Have a question or wish to contribute to the project?"
		# phone = "123-456-6789"
        discord = "https://discord.gg/xGJznn5"
		email = "team@paleoplayground.com"
        
    # The footer
    [params.footer]
        copyright = 2017

