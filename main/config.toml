baseurl = "http://firewalrus.com/paleo/playground/"
languageCode = "en-us"
title = "Paleo Playground"
theme = "hugo-creative-theme"
googleAnalytics = ""
CanonifyUrls=true

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Paleo Playground"
	description = "A game about dinosaurs, survival, and a fully working ecosystem."

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Paleo Playground"

		[params.navigation.links]
            [params.navigation.links.screenshots]
                order = 1
                href = "screenshots/"
                display = "Screenshot Gallery"
            [params.navigation.links.about]
                order = 2
                href = "about/"
                display = "About"
            [params.navigation.links.faq]
                order = 3
                href = "faq/"
                display = "FAQ"
            #[params.navigation.links.services]
            #    order = 4
            #    href = "#services"
            #    display = "Services"
            [params.navigation.links.contact]
                order = 5
                href = "#contact"
                display = "Contact"
                
        [params.navigation.external]
        
            [params.navigation.external.blog]
                order = 1
                href = "http://firewalrus.com/paleo/devblog"
                display = "Blog"
            [params.navigation.external.discord]
                order = 2
                href = "https://discord.gg/xGJznn5"
                display = "Discord"
                
	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Dinosaurs!"
		subtitle   = "[Lorem](//google.com) ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis nesciunt consequatur ut nihil voluptatem fugiat eos eveniet alias in veniam?"
		buttonText = "Find out more"
        buttonLink = "#services"


	# About section
	#[params.about]
	#	headline    = "We've got what you need!"
	#	description = "[Lorem](//google.com) ipsum dolor sit amet, consectetur adipisicing elit. Praesentium similique eos eligendi error veritatis harum, sed aliquid totam, quam minus neque enim est architecto, ad. Maiores, aliquid, vitae!"
	#	buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "About the Game"

        [[params.services.list]]
            icon = "fa-thermometer-quarter"
            title = "Survival"
            description = "You have to constantly be on the alert to stay alive."

        [[params.services.list]]
			icon = "fa-group"
			title = "Multiplayer"
			description = "Run wild with your friends in a pack of velociraptors!"

		[[params.services.list]]
            icon = "fa-paw"
            title = "Dual Styles"
            description = "Play as a carnivore or herbivore with two radically different styles of play."

        [[params.services.list]]
            icon = "fa-heart"
            title = "Developers who Care"
            description = "This game is made by developers who will not let this game die in Early Access!"

        [params.services.button]
			text = "Find out even more"
			link = "about/"

    # Portfolio modals
	#[params.portfolio.modal]
